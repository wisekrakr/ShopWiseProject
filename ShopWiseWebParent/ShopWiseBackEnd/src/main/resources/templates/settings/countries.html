<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content" th:remove="tag">
      <div>
        <p>
          Use this page to manage countries which will be displayed in the
          customer registration form. Click Load Country List first.
        </p>
      </div>
      <div>
        <input
          type="button"
          value="Load Country List"
          id="buttonLoadCountries"
          class="btn btn-wise btn-wise-static"
        />
      </div>
      <div>
        <select
          class="form-control m-2"
          style="height: 300px"
          size="3"
          id="dropDownCountries"
        ></select>
      </div>

      <form id="formCountry" onsubmit="return checkUnique(this)">
        <div class="form-group row ml-2">
          <label class="col-form-label mt-2" id="labelCountryName"
            >Country Name:</label
          >
          <div class="col-md">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldCountryName"
              required
              minlength="3"
              maxlength="45"
            />
          </div>
          <label class="col-form-label mt-2">Code:</label>
          <div class="col-md">
            <input
              type="text"
              class="form-control mt-2"
              id="fieldCountryCode"
              required
              minlength="3"
              maxlength="45"
            />
          </div>
          <div class="col-lg-4 mt-2">
            <input
              type="submit"
              class="btn btn-wise btn-wise-sm"
              id="buttonAddCountry"
              value="New"
            />
            <input
              type="button"
              class="btn btn-wise btn-wise-sm"
              value="Update"
              id="buttonUpdateCountry"
            />
            <input
              type="button"
              id="buttonDeleteCountry"
              value="Delete"
              class="btn btn-wise btn-wise-sm"
              disabled="disabled"
            />
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      moduleURL = "[[@{/countries}]]";
    </script>
  </body>
</html>
